<html>

			}

			#pic{
				width:700px;
				height:900px;
				background-repeat: no-repeat;

			}
			.btn{
				width:120px;
				height:40px;
				margin-top:
			}
		</style>
	</head>
	<body>		<!--autoplay="true"-->
		<audio id="bgMusic" src="music/我乐意.mp3" hidden="true"  loop="true" controls preload="none"></audio>						
		<font size = "5">	
			<br /><a href="index.html">回到主页</a>   
		</font>
		<div class="box">								
			<img id="pic" src="img/5.jpg"/>	
			<input type="button" onclick="autoPlay()" value="播放" />
			<input type="button" onclick="closePlay()" value="关闭" />			
		</div>

		<div>			
			<input type="button" class="btn"  value="上一张"/>
			<input type="button" class="btn" value="下一张" />
		</div>
		</br></br>
		<p align="center">
			<video width="520" height="440" controls>
			  <source src="music/dear1.mp4" type="video/mp4">
			  <object data="movie.mp4" width="520" height="440">
				<embed src="movie.swf" width="520" height="440">
			  </object> 
			</video>
			<video width="520" height="440" controls>
			  <source src="music/dear2.mp4" type="video/mp4">
			  <object data="movie.mp4" width="520" height="440">
				<embed src="movie.swf" width="520" height="440">
			  </object> 
			</video>
			<video width="520" height="440" controls>
			  <source src="music/dear3.mp4" type="video/mp4">
			  <object data="movie.mp4" width="520" height="440">
				<embed src="movie.swf" width="520" height="440">
			  </object> 
			</video>
		</p>
		
		
		<script>
			var pic=document.getElementById("pic");
			var preBtn=document.getElementsByClassName("btn")[0];
			var nextBtn=document.getElementsByClassName("btn")[1];
			
			preBtn.onclick=function()
			{
				n--;
				if(n==0)
				{
					n=104;
				}
				pic.src="img/"+n+".jpg"
			}
			nextBtn.onclick=function(){
				picLunH();
			}
			var n=4;
			function picLunH(){
				n++;
				if(n==105)
				{
					n=1;
				}				
				pic.src="img/"+n+".jpg"
				
			}
			setInterval(picLunH,3000);
			
			function autoPlay() {
				var myAuto = document.getElementById('bgMusic');
				myAuto.play();
			}
			function closePlay() {
				var myAuto = document.getElementById('bgMusic');
				myAuto.pause();
				myAuto.load();
			}
		</script>
	</body>
</html>
